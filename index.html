<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pseudoclasses!</title>
  <link rel="stylesheet" type="text/css" href="pseudo.css">
</head>
<body>

  <ul class="top">
    <li class="block">1</li>
    <li class="block">2</li>
    <li class="block">3</li>
  </ul>

  <span class="inline">X</span>
  <span class="inline">Y</span>
  <span class="inline">Z</span>

  <article class="n-child">
    <section> A </section>
    <div> X </div>
    <section> B </section>
    <section> C </section>
    <section> D </section>
  </article>

</body>
</html>
